<div class="container section-gap">
  <div class="flex justify-between items-center">
    <h4 class="font-bold">List of Blood Donors</h4>
    <button mat-flat-button color="primary" routerLink="/admin/donor/add">Add new donor</button>
  </div>
  <div class="shadow">
    <mat-form-field class="w-full ">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. A+" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort>

      <!-- BloodGroup Column -->
      <ng-container matColumnDef="bloodGroup">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Blood Group </th>
        <td mat-cell *matCellDef="let row"> {{row.bloodGroup}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
        <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
      </ng-container>

      <!-- Discount Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
        <td mat-cell *matCellDef="let row"> {{row.address}} </td>
      </ng-container>

      <!-- Short Description Column -->
      <ng-container matColumnDef="shortDescription">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Short Description </th>
        <td mat-cell *matCellDef="let row"> {{row.shortDescription}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td class="" mat-cell *matCellDef="let row">
          <div class="flex gap-2">
            <button mat-raised-button color="acent" [routerLink]="'/admin/donor/'+row._id">Edit</button>
            <button mat-raised-button color="warn" (click)="delete(row._id)">Delete</button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select"></mat-paginator>
  </div>

</div>
