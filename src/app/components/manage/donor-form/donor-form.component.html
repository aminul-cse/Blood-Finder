<div class="flex flex-col container section-gap">
    @if (id) {
      <h4>Update Donor</h4>
    }@else{
      <h4>Add New donor</h4>
    }
  <form [formGroup]="donorForm" class="shadow p-4">
    <div class="flex flex-col flex-wrap">

      <div class="flex gap-4">
        <mat-form-field class="w-full">
          <mat-label>Name</mat-label>
          <input matInput type="text" formControlName="name" />
        </mat-form-field>
        <mat-form-field class="w-full">
          <mat-label>Phone</mat-label>
          <input matInput type="number" formControlName="phone" />
        </mat-form-field>
      </div>
      <div class="flex gap-4">
          <mat-form-field class="w-full">
            <mat-label>Area</mat-label>
            <mat-select formControlName="areaId">
              @for (item of areas; track $index) {
                <mat-option [value]="item._id">{{ item.name }}</mat-option>
              }
            </mat-select>
          </mat-form-field>

          <mat-form-field class="w-full">
            <mat-label>Blood Group</mat-label>
            <mat-select formControlName="bloodGroup">
              <mat-option value="A+">A+</mat-option>
              <mat-option value="A-">A-</mat-option>
              <mat-option value="B+">B+</mat-option>
              <mat-option value="B-">B-</mat-option>
              <mat-option value="O+">O+</mat-option>
              <mat-option value="O-">O-</mat-option>
              <mat-option value="AB+">AB+</mat-option>
              <mat-option value="AB-">AB-</mat-option>
            </mat-select>
          </mat-form-field>
      </div>

      <div class="flex gap-4">
        <mat-form-field class="w-full">
          <mat-label>Address</mat-label>
          <textarea matInput type="text" rows="2" formControlName="address"></textarea>
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Short Description</mat-label>
          <input matInput type="text" formControlName="shortDescription" />
        </mat-form-field>
      </div>
      <div>
        @if (id) {
          <button mat-raised-button color="primary" [disabled]="donorForm.invalid" (click)="updateDonor()">Update Donor</button>
        }@else {
          <button mat-raised-button color="primary" [disabled]="donorForm.invalid" (click)="addDonor()">Add Donor</button>
        }
      </div>
    </div>
  </form>
</div>
